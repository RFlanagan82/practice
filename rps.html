<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
  </head>
  <body>
    <h1>Ready to Play?</h1>
    <script type="text/javascript">

          function runGame(){
       // 1. Create an array with a variable "Game" = ["Rock", "Paper","Scissors"]

            const computerOptions = ["Rock", "Paper", "Scissors"];

            // 2. // Create variables to hold the number of wins, losses, and ties. User starts at 0.

            let wins = 0;
            let losses = 0;
            let ties = 0;

            //3. Prompt a user to ask for them to choose one of those index items, call this variable userChoice
            const userChoice = prompt("Please enter: Rock, Paper, or Scissors?");
            console.log(userChoice);
            alert("You chose " + userChoice)

            //4. Write logic for computer to make a choice randomly out of the 3 computerOption array items - Don't need to round up here.
            const randomNumber = Math.floor(Math.random() * 3);
          //   console.log(randomNumber);

             //then assign variable computerChoice as equal to the computerChoices[randomNumber]

              const computerChoice = computerOptions[randomNumber]
              console.log(computerChoice);

            // 5. Display a the result that the computer chose.
            alert("The computer chose " + computerChoice);

            // 6. Evaluate user choice vs computer choice using conditional statements & Run Compare function

            if (userChoice === computerChoice) {
              ties++;
              alert("There was a tie! The current number of ties is " + ties);

            } else if (userChoice === "Rock" && computerChoice === "Scissors") {
              wins++;
              alert("You Won this round!");
            } else if (userChoice === "Scissors" && computerChoice === "Paper") {
              wins++;
              alert("You Won this round!");
            } else if (userChoice === "Paper" && computerChoice === "Rock") {
              wins++;
              alert("You Won this round!");
            } else {
              losses++;
              alert("You've lost this round. Sorry! Your current number of losses is " + losses);

            }

            // 7. Display the results
            console.log("You have " + wins + " wins!");
            console.log("You have " + losses + " losses.");
            console.log("You have " + ties + " ties.");
          }

          runGame();

    var replayPrompt = prompt("You you want to play again (yes or no)?");
      console.log(replayPrompt);

      var replayAnswer = replayPrompt;
      if (replayPrompt = "yes"){
          runGame();
      } if (replayPrompt = "no"){
          alert("Okay, maybe next time then!")
      }
    </script>
  </body>
</html>
